<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente di sfondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4C542;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6B83A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="40" r="30" fill="rgba(244, 197, 66, 0.2)"/>
  <circle cx="320" cy="160" r="40" fill="rgba(244, 197, 66, 0.15)"/>
  
  <!-- Ladder elements (stylized) -->
  <g transform="translate(50, 80)">
    <!-- Rung 1 -->
    <line x1="0" y1="0" x2="60" y2="0" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="10" cy="0" r="6" fill="#F4C542"/>
    <!-- Rung 2 -->
    <line x1="0" y1="30" x2="60" y2="30" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <circle cx="25" cy="30" r="6" fill="#F4C542"/>
    <!-- Rung 3 -->
    <line x1="0" y1="60" x2="60" y2="60" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <circle cx="45" cy="60" r="6" fill="#F4C542"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" font-size="32" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Social Ladder
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="90" font-size="16" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle" font-family="Arial, sans-serif">
    Scopri come ti vedono
  </text>
  
  <!-- Decorative accent line -->
  <line x1="100" y1="110" x2="300" y2="110" stroke="#F4C542" stroke-width="2"/>
</svg>
